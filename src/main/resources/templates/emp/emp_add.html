<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>添加员工</title>
        <base th:href="${#request.getContextPath()}+'/'">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/xadmin.css">
        <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="empform" enctype="multipart/form-data">
                  <div class="layui-form-item">
                      <label for="empNo" class="layui-form-label">
                          <span class="x-red">*</span>员工编号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="empNo" name="empNo" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请输入员工编号
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="empName" class="layui-form-label">
                          <span class="x-red">*</span>员工姓名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="empName" name="empName" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请输入员工姓名
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label for="deptName" class="layui-form-label">
                            <span class="x-red">*</span>所在部门
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="deptName" name="deptName" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input" readonly="true" value="">
                            <input type="hidden" name="deptId" id="deptId" value="1" >
                            <input type="button" class="layui-btn layui-btn-primary" value="点击选择" onclick="selectCate();">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>选择员工所在部门
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="empBirthday" class="layui-form-label">
                            生日
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="empBirthday" name="empBirthday" required=""
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            请选择员工出生日期
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="hiredate" class="layui-form-label">
                            入职日期
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="hiredate" name="hiredate" required=""
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            请选择员工入职日期
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>
            function selectCate() {
                //弹窗
                layer.open({
                    title: '产品分类',
                    type: 1,
                    content: $('#productCate'),
                    area: ['450px', '350px'],
                    btn: '确定'
                });
                //异步加载部门列表
                $.ajax({
                    url: 'sysDept/list',
                    success: function (data){
                        console.log(data);
                        layui.use('tree', function () {
                            var tree = layui.tree;
                            //渲染
                            var inst1 = tree.render({
                                elem: '#productCateTree'  //绑定元素
                                ,data: data
                                ,click: function (obj) {
                                    $("#deptName").val(obj.data.title);
                                    console.log(obj);
                                    $("#deptId").val(obj.data.id);
                                }
                            });
                        })
                    }
                })

            }

            layui.use(['form', 'layedit', 'laydate', 'jquery'], function(){
                var form = layui.form
                    ,layer = layui.layer
                    ,$ = layui.jquery
                    ,laydate = layui.laydate;

                //日期
                laydate.render({
                    elem: '#date'
                });
                laydate.render({
                    elem: '#date1'
                });

                laydate.render({
                    elem: '#empBirthday'
                });
                laydate.render({
                    elem: '#hiredate'
                });

                //自定义验证规则
                form.verify({
                    title: function(value){
                        if(value.length < 5){
                            return '标题至少得5个字符啊';
                        }
                    }
                    ,pass: [
                        /^[\S]{6,12}$/
                        ,'密码必须6到12位，且不能出现空格'
                    ]
                    ,content: function(value){
                        layedit.sync(editIndex);
                    }
                });

                //监听提交
                form.on('submit(add)', function(data){

                    $.ajax({
                        data: $("empform").serialize(),
                        url: 'empt/add',
                        type: 'post',
                        processData: false,
                        contentType: false,
                        cache: false,
                        dataType: 'json',
                        success: function (res) {
                            if (res.result) {
                                layer.alert("增加成功", {
                                    icon: 6
                                }, function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            } else {
                                layer.alert(res.data, {
                                    icon: 5
                                },function () {
                                    //关闭当前frame
                                    //xadmin.close();

                                })
                            }
                        }
                    })

                    return false;
                });

            });

        </script>

                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>

    </body>
    <div id="productCate" style="display: none; padding: 15px;">
        <div id="productCateTree"></div>
    </div>
</html>
