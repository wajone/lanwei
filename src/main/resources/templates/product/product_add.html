<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>添加部门</title>
        <base th:href="${#request.getContextPath()}+'/'">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/xadmin.css">
        <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="deptform" enctype="multipart/form-data">
                    <div class="layui-form-item">
                        <label for="productImages" class="layui-form-label">
                            产品图片
                        </label>
                        <div class="" style="padding: 0 30px" id="productImages">
                            <input type="file" id="imageUrl" multiple value="选择图片">
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px">
                                预览图：
                                <div class="layui-upload-list" id="imagesList"></div>
                            </blockquote>
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="productNo" class="layui-form-label">
                          <span class="x-red">*</span>产品编码
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="productNo" name="productNo" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请输入产品编码,必须唯一
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="productName" class="layui-form-label">
                          <span class="x-red">*</span>产品名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="productName" name="productName" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请输入产品名称
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label for="productCateName" class="layui-form-label">
                            <span class="x-red">*</span>产品分类
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="productCateName" name="productCateName" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input" readonly="true" value="">
                            <input type="hidden" name="productCateId" id="productCateId" value="1" >
                            <input type="button" class="layui-btn layui-btn-primary" value="点击选择" onclick="selectCate();">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>选择产品所属的分类
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">产品尺寸</label>
                        <div class="layui-input-inline">
                            <select id="productSize" name="productSize">
                                <option value="N">选择产品尺寸</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="attachInfo" class="layui-form-label">
                            附加信息
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="attachInfo" name="attachInfo" required=""
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            请输内圈尺寸
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="productDesc" class="layui-form-label">
                            描述信息
                        </label>
                        <div class="layui-input-block" style="width: 400px">
                            <textarea id="productDesc" name="productDesc" placeholder="请输入产品描述信息" class="layui-textarea"></textarea>
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>
            function selectCate() {
                //弹窗
                layer.open({
                    title: '产品分类',
                    type: 1,
                    content: $('#productCate'),
                    area: ['450px', '350px'],
                    btn: '确定'
                });
                //异步加载部门列表
                $.ajax({
                    url: 'cate/getProductCateTree',
                    success: function (data){
                        console.log(data);
                        layui.use('tree', function () {
                            var tree = layui.tree;
                            //渲染
                            var inst1 = tree.render({
                                elem: '#productCateTree'  //绑定元素
                                ,data: data.data
                                ,click: function (obj) {
                                    $("#productCateName").val(obj.data.title);
                                    console.log(obj);
                                    $("#productCateId").val(obj.data.id);
                                }
                            });
                        })
                    }
                })

            }

            layui.use(['form', 'layedit', 'laydate', 'jquery'], function(){
                var form = layui.form
                    ,layer = layui.layer
                    ,$ = layui.jquery
                    ,laydate = layui.laydate;

                //日期
                laydate.render({
                    elem: '#date'
                });
                laydate.render({
                    elem: '#date1'
                });

                //自定义验证规则
                form.verify({
                    title: function(value){
                        if(value.length < 5){
                            return '标题至少得5个字符啊';
                        }
                    }
                    ,pass: [
                        /^[\S]{6,12}$/
                        ,'密码必须6到12位，且不能出现空格'
                    ]
                    ,content: function(value){
                        layedit.sync(editIndex);
                    }
                });

                //监听提交
                form.on('submit(add)', function(data){
                    var productName = $("#productName").val();
                    var productNo = $("#productNo").val();
                    var productDesc = $("#productDesc").val();
                    var productSize = $("#productSize").val();
                    var attachInfo = $("#attachInfo").val();
                    var productCateId = $("#productCateId").val();
                    var productCateName = $("#productCateName").val();
                    var formData = new FormData();
                    formData.append("productImages", $("#imageUrl").get(0).files[0])
                    formData.append("productName", productName)
                    formData.append("productNo", productNo)
                    formData.append("productDesc", productDesc)
                    formData.append("productSize", productSize)
                    formData.append("attachInfo", attachInfo)
                    formData.append("productCateId", productCateId)
                    formData.append("productCateName", productCateName)

                    $.ajax({
                        data: formData,
                        url: 'product/add',
                        type: 'post',
                        processData: false,
                        contentType: false,
                        cache: false,
                        dataType: 'json',
                        success: function (res) {
                            if (res.result) {
                                layer.alert("增加成功", {
                                    icon: 6
                                }, function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            } else {
                                layer.alert(res.data, {
                                    icon: 5
                                },function () {
                                    //关闭当前frame
                                    //xadmin.close();

                                })
                            }
                        }
                    })

                    return false;
                });

                var images = $("#imageUrl");
                var imagesList = $("#imagesList");
                images.change(function () {
                    imagesList.html("");
                    readFile(this);
                })
                var readFile = function (obj) {
                    var fileList=obj.files;
                    for(var i=0; i<fileList.length; i++) {
                        var reader = new FileReader();
                        reader.readAsDataURL(fileList[i]);
                        reader.onload=function(e) {
                            imagesList.append('<img src="'+ this.result +'" alt="'+ this.result +'" class="layui-upload-img" style="width: 80px">');
                        }
                    }
                }
            });

        </script>

                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>

    </body>
    <div id="productCate" style="display: none; padding: 15px;">
        <div id="productCateTree"></div>
    </div>
</html>
