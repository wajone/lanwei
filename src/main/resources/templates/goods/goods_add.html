<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>添加部门</title>
        <base th:href="${#request.getContextPath()}+'/'">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/xadmin.css">
        <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="deptform" enctype="multipart/form-data">
                    <div class="layui-form-item">
                        <label for="goodImages" class="layui-form-label">
                            产品图片
                        </label>
                        <div class="" style="padding: 0 30px" id="goodImages">
                            <input type="file" id="uploadimages" multiple value="选择图片">
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px">
                                预览图：
                                <div class="layui-upload-list" id="imagesList"></div>
                            </blockquote>
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="goodNum" class="layui-form-label">
                          <span class="x-red">*</span>产品编码
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="goodNum" name="goodNum" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请输入产品编码,必须唯一(例如：lwa20210001e代表方向盘环保)
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="goodName" class="layui-form-label">
                          <span class="x-red">*</span>产品名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="goodName" name="goodName" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请输产品名称
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">产品尺寸</label>
                        <div class="layui-input-inline">
                            <select id="goodSize" name="goodSize" lay-verify="required">
                                <option value="选择产品尺寸"></option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="goodInnerRing" class="layui-form-label">
                            <span class="x-red">*</span>内圈尺寸
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="goodInnerRing" name="goodInnerRing" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>请输内圈尺寸
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="goodDesc" class="layui-form-label">
                            描述信息
                        </label>
                        <div class="layui-input-block" style="width: 400px">
                            <textarea id="goodDesc" name="goodDesc" placeholder="请输入产品描述信息" class="layui-textarea"></textarea>
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layedit', 'laydate', 'jquery'], function(){
                var form = layui.form
                    ,layer = layui.layer
                    ,$ = layui.jquery
                    ,laydate = layui.laydate;

                //日期
                laydate.render({
                    elem: '#date'
                });
                laydate.render({
                    elem: '#date1'
                });


                //自定义验证规则
                form.verify({
                    title: function(value){
                        if(value.length < 5){
                            return '标题至少得5个字符啊';
                        }
                    }
                    ,pass: [
                        /^[\S]{6,12}$/
                        ,'密码必须6到12位，且不能出现空格'
                    ]
                    ,content: function(value){
                        layedit.sync(editIndex);
                    }
                });

                //监听提交

                form.on('submit(add)', function(data){
                    var goodName = $("#goodName").val();
                    var goodNum = $("#goodNum").val();
                    var goodDesc = $("#goodDesc").val();
                    var goodSize = $("#goodSize").val();
                    var goodInnerRing = $("#goodInnerRing").val();
                    var formData = new FormData();
                    formData.append("goodImages", $("#uploadimages").get(0).files[0])
                    formData.append("goodName", goodName)
                    formData.append("goodNum", goodNum)
                    formData.append("goodDesc", goodDesc)
                    formData.append("goodSize", goodSize)
                    formData.append("goodInnerRing", goodInnerRing)

                    $.ajax({
                        data: formData,
                        url: 'goods/goodsAdd',
                        type: 'post',
                        processData: false,
                        contentType: false,
                        cache: false,
                        dataType: 'json',
                        success: function (res) {
                            if (res.result) {
                                layer.alert("增加成功", {
                                    icon: 6
                                }, function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            } else {
                                layer.alert("添加失败", {
                                    icon: 5
                                },function () {
                                    //关闭当前frame
                                    xadmin.close();

                                })
                            }
                        }
                    })

                    return false;
                });

                var images = $("#uploadimages");
                var imagesList = $("#imagesList");
                images.change(function () {
                    imagesList.html("");
                    readFile(this);
                })
                var readFile = function (obj) {
                    var fileList=obj.files;
                    for(var i=0; i<fileList.length; i++) {
                        var reader = new FileReader();
                        reader.readAsDataURL(fileList[i]);
                        reader.onload=function(e) {
                            imagesList.append('<img src="'+ this.result +'" alt="'+ this.result +'" class="layui-upload-img" style="width: 80px">');
                        }
                    }
                }
            });

        </script>

                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
