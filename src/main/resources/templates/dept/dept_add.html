<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>添加部门</title>
        <base th:href="${#request.getContextPath()}+'/'">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/xadmin.css">
        <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="deptform">
                  <div class="layui-form-item">
                      <label for="deptName" class="layui-form-label">
                          <span class="x-red">*</span>部门名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="deptname" name="deptName" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请输入部门名称
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="deptParentName" class="layui-form-label">
                          <span class="x-red">*</span>上级部门
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="deptParentName" name="deptParentName" required="" lay-verify="required"
                          autocomplete="off" class="layui-input" readonly="true" value="蓝威">
                          <input type="hidden" name="deptParentId" id="deptParentId" value="1" >
                          <input type="button" class="layui-btn layui-btn-primary" value="选择上级部门" onclick="selectParent();">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请输入部门的上级
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            是否启用
                        </label>
                        <div class="layui-input-block">
                            <input type="radio" name="flag" value="1" title="启用" checked>
                            <input type="radio" name="flag" value="0" title="未启用" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="deptDesc" class="layui-form-label">
                            描述信息
                        </label>
                        <div class="layui-input-block" style="width: 350px;">
                            <textarea id="deptDesc" name="deptDesc" placeholder="请输入内容描述信息" class="layui-textarea"></textarea>
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <div id="deptParent" style="display: none; padding: 15px;">
            <div id="parentTree" style="display: none"></div>
        </div>
        <script>
            //点击事件
            function selectParent() {
                //弹窗
                layer.open({
                    title: '部门列表',
                    type: 1,
                    content: $('#deptParent'),
                    area: ['400px', '300px'],
                    btn: '确定'
                });
                //异步加载部门列表
                $.ajax({
                    url: 'sysDept/list',
                    success: function (data){
                        console.log(data);
                        layui.use('tree', function () {
                            var tree = layui.tree;
                            //渲染
                            var inst1 = tree.render({
                                elem: '#parentTree'  //绑定元素
                                ,data: data
                                ,click: function (obj) {
                                    console.log(obj.data)
                                    $("#deptParentName").val(obj.data.title);
                                    console.log(obj);
                                    $("#deptParentId").val(obj.data.id);
                                }
                            });

                        })

                    }
                })

            }


            layui.use(['form', 'layer'],function() {
                var $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',function(data) {
                    console.log(JSON.stringify(data.field));
                    $.ajax({
                        data: $("#deptform").serialize(),
                        url: "sysDept/add",
                        type: 'POST',
                        success: function (res) {
                            if (res.result) {
                                layer.alert("增加成功", {
                                        icon: 6
                                    }, function() {
                                        //关闭当前frame
                                        xadmin.close();
                                    // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            } else {
                                layer.alert("添加失败", {
                                    icon: 5
                                },function () {
                                    //关闭当前frame
                                    xadmin.close();
                                })
                            }
                        }
                    })

                    return false;
                });

            });
        </script>
        <script>
            var _hmt = _hmt || [];
            (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
    </body>

</html>
