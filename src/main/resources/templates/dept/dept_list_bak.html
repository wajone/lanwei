        <link rel="stylesheet" href="css/xadmin.css">
        <script src="lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/xadmin.js"></script>

    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">部门管理</a>
            <a><cite>部门列表</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加部门','sysDept/toAdd',650,450)"><i class="layui-icon"></i>添加部门</button>
                        </div>
                        <div class="layui-card-body">
                            <table class="layui-hide" id="test" lay-filter="test">
                            </table>
                            <script type="text/html" id="barDemo">
                                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>

    <script>
      layui.use(['laydate','form', 'table'], function(){
        var laydate = layui.laydate;
        var form = layui.form;

          var table = layui.table;

          table.render({
              elem: '#test'
              ,url:'sysDept/listDept'
              ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
              ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                  title: '提示'
                  ,layEvent: 'LAYTABLE_TIPS'
                  ,icon: 'layui-icon-tips'
              }]
              ,title: '用户数据表'
              ,cols: [[
                  {type: 'checkbox', fixed: 'left'}
                  ,{field:'detpId', title:'ID', width:80, fixed: 'left', unresize: true}
                  ,{field:'deptName', title:'部门名称', width:120, edit: 'text'}
                  ,{field:'deptParentName', title:'上级部门', width:80, edit: 'text'}
                  ,{field:'createTime', title:'创建时间', width:200}
                  ,{field:'updateTime', title:'更新时间', width:200}
                  ,{field:'deptDesc', title:'部门描述', width:80, sort: true}
              ]]
              ,page: true
          });

          //头工具栏事件
          table.on('toolbar(test)', function(obj){
              var checkStatus = table.checkStatus(obj.config.id);
              switch(obj.event){
                  case 'getCheckData':
                      var data = checkStatus.data;
                      layer.alert(JSON.stringify(data));
                      break;
                  case 'getCheckLength':
                      var data = checkStatus.data;
                      layer.msg('选中了：'+ data.length + ' 个');
                      break;
                  case 'isAll':
                      layer.msg(checkStatus.isAll ? '全选': '未全选');
                      break;

                  //自定义头工具栏右侧图标 - 提示
                  case 'LAYTABLE_TIPS':
                      layer.alert('这是工具栏右侧自定义的一个图标按钮');
                      break;
              };
          });

          //监听行工具事件
          table.on('tool(test)', function(obj){
              var data = obj.data;
              //console.log(obj)
              if(obj.event === 'del'){
                  layer.confirm('真的删除行么', function(index){
                      obj.del();
                      layer.close(index);
                  });
              } else if(obj.event === 'edit'){
                  layer.prompt({
                      formType: 2
                      ,value: data.email
                  }, function(value, index){
                      obj.update({
                          email: value
                      });
                      layer.close(index);
                  });
              }
          });


        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.ajax({
                  url: 'sysDept/delById',
                  data: "deptId="+id,
                  success: function (res) {
                      if (res.result) {
                          $(obj).parents("tr").remove();
                          layer.msg('已删除!',{icon:1,time:1000});
                      } else {
                          layer.msg('当前部门下有子部门，无法删除!',{icon:2,time:1000});
                      }
                  }

              })

          });
      }


      function delAll (argument) {

        var ids = $(".delbox:checked");
        console.log(ids.data);
  
        layer.confirm('确认要删除吗？'+ids,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
