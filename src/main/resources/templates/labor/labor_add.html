    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="unitform">

                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请输入单位描述
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>

                var form = layui.form
                    ,layer = layui.layer
                    ,$ = layui.jquery


                //自定义验证规则
                form.verify({
                    title: function(value){
                        if(value.length < 5){
                            return '标题至少得5个字符啊';
                        }
                    }
                    ,pass: [
                        /^[\S]{6,12}$/
                        ,'密码必须6到12位，且不能出现空格'
                    ]
                    ,content: function(value){
                        layedit.sync(editIndex);
                    }
                });

                //监听提交
                form.on('submit(add)', function(data){

                    $.ajax({
                        data: $("#unitform").serialize(),
                        url: 'unit/add',
                        type: 'POST',
                        success: function (res) {
                            if (res.result) {
                                layer.alert("增加成功", {
                                    icon: 6
                                }, function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            } else {
                                layer.alert(res.data, {
                                    icon: 5
                                },function () {
                                    //关闭当前frame
                                    //xadmin.close();

                                })
                            }
                        }
                    })

                    return false;
                });

            });

        </script>
