        <script>
            function searchProduction() {
                var productionNo = $("#productionNo").val();
                if (productionNo == null || productionNo == undefined || productionNo == '') {
                    $("#productId").html("");
                    layui.form.render('select');
                    layer.msg("你似乎好像没有输入生产单号！");
                    return;
                }
                $.ajax({
                    url: 'pro/selectProductByProductionNo',
                    data: 'productionNo='+productionNo,
                    success: function (res){
                        console.log(res);
                        if (res.length > 0) {
                            var option = '<option value="">选择产品</option>';;
                            for(var i=0;i<res.length;i++){
                                //循环获取返回值，并组装成html代码
                                option +="<option value='"+res[i].productId+"'>"+res[i].productNo+"</option>";
                            }
                        }else{
                            var option = '<option value="">没有产品</option>';
                            layer.msg('没有对应的产品！输入正确的生产单号！')
                        }
                        $("#productId").html(option);
                        layui.form.render('select');
                    },
                })
            }

        </script>
