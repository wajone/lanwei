                                      <td>

                                  </tbody>

                          </div>
                          <div class="layui-form-item">
                              <a id="addProce" class="layui-btn layui-btn-primary" onclick="addProceTr()" href="javascript:;">
                                  <i class="layui-icon">&#xe654;</i>增加行
                              </a>
                          </div>
                      </div>
                      <div class="layui-form-item">
                          <div class="layui-row" style="color: #666;">
                              <div class="layui-col-xs6">
                                  <div class="grid-demo grid-demo-bg1">
                                      <h3>制单人</h3>
                                      <p>干伟江</p>
                                      <input type="hidden" name="maker" value="干伟江">
                                  </div>
                              </div>
                              <div class="layui-col-xs6">
                                  <div class="grid-demo">
                                      <h3>创建时间</h3>
                                      <p id="createDate">2021-03-18</p>
                                      <input type="hidden" id="createTime" name="createTime" value="">
                                  </div>
                              </div>

                      </div>
                      <div class="layui-form-item">
                          <div class="layui-form-item" style="margin-top: 50px; float: right">
                              <button  class="layui-btn" lay-filter="add" lay-submit="">

                          </div>
                      </div>
                  </div>

                </form>
            </div>

        <script src="js/jquery.min.js"></script>
        <script>
            function member_del(obj,id){
                if ($(obj).parents("table").find("tr").length <= 2) {
                    return;
                }
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    number($(".numberClass"));
                    number($(".proceNumber"));
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            //增加一行物料按钮
            function addMaterialTr() {
                var tr = $(".materialtr:last");
                var newtr = tr.clone();
                newtr.find(":input").each(function(i) {
                    $(this).val("");
                });
                tr.after(newtr);
                layui.form.render("select");
                number($(".numberClass"));
                return false;
            }
            function addProceTr() {
                var tr = $(".procetr:last");
                var newtr = tr.clone();
                newtr.find(":input").each(function(i) {
                    $(this).val("");
                });
                tr.after(newtr);
                layui.form.render("select");
                number($(".proceNumber"));
                return false;
            }

            function number(obj) {
                for(var i=0;i< $(obj).length;i++){
                    obj.get(i).innerHTML = i+1;
                }
            }

            function getFormatDate(){
                var nowDate = new Date();
                var year = nowDate.getFullYear();
                var month = nowDate.getMonth() + 1 < 10 ? "0" + (nowDate.getMonth() + 1) : nowDate.getMonth() + 1;
                var date = nowDate.getDate() < 10 ? "0" + nowDate.getDate() : nowDate.getDate();
                var hour = nowDate.getHours()< 10 ? "0" + nowDate.getHours() : nowDate.getHours();
                var minute = nowDate.getMinutes()< 10 ? "0" + nowDate.getMinutes() : nowDate.getMinutes();
                var second = nowDate.getSeconds()< 10 ? "0" + nowDate.getSeconds() : nowDate.getSeconds();
                return year + "-" + month + "-" + date+" "+hour+":"+minute+":"+second;
            }

            $(document).ready(function (){

                $("#createDate").text(getFormatDate())
                $("#createTime").val(getFormatDate());
            })
        </script>

        <script>
            layui.use(['form', 'layedit', 'laydate', 'jquery', 'flow', 'element'], function(){
                var form = layui.form
                    ,layer = layui.layer
                    ,$ = layui.jquery
                    ,laydate = layui.laydate
                    ,flow = layui.flow
                    ,element = layui.element;

                //日期
                laydate.render({
                    elem: '#date'
                });
                laydate.render({
                    elem: '#date1'
                });


                //自定义验证规则
                form.verify({
                    title: function(value){
                        if(value.length < 5){
                            return '标题至少得5个字符啊';
                        }
                    }
                    ,pass: [
                        /^[\S]{6,12}$/
                        ,'密码必须6到12位，且不能出现空格'
                    ]
                    ,content: function(value){
                        layedit.sync(editIndex);
                    }
                });

                form.on('radio(hasProce)', function(data){
                    if(data.value == 1 ) {
                        $("#procedure").css('display','block');
                        $("#priceDive").css('display','none');
                    } else {
                        $("#procedure").css('display','none');
                        $("#priceDive").css('display','block');
                    }

                })

                form.on('select(productionId)', function(data){
                    console.log(data)
                    if (data.value == ''){
                        $("#productId").html("");
                        $("#productName").val('');
                        $("#productSize").val('');
                        $("#productUnitName").val('');
                        $("#productImage").attr('src', 'images/lanwei.jpg');
                        layui.form.render('select');
                        return;
                    }
                    $.ajax({
                        type:'post',
                        url:'pro/selectProductByProductionId',
                        data:{productionId:data.value},
                        success:function(res){
                            console.log(res)
                            if (res) {
                                var option = '<option value="">选择产品</option>';;
                                for(var i=0;i<res.length;i++){
                                    //循环获取返回值，并组装成html代码
                                    option +="<option value='"+res[i].productId+"'>"+res[i].productNo+"</option>";
                                }
                            }else{
                                var option = '<option value="">选择产品</option>';
                            }
                            $("#productId").html(option);
                            layui.form.render('select');
                        },
                    });
                });

                form.on('select(productId)', function(data){
                    if (data.value == ''){
                        $("#productName").val('');
                        $("#productSize").val('');
                        $("#productUnitName").val('');
                        $("#productImage").attr('src', 'images/lanwei.jpg');
                        return;
                    }
                    $.ajax({
                        type:'post',
                        url:'product/selectById',
                        data:{productId:data.value},
                        success:function(res){
                            if (res) {
                                console.log(res);
                                $("#productName").val(res.productName);
                                $("#productSize").val(res.productSize);
                                $("#productUnitName").val(res.productUnitName);
                                console.log(res.productUnitName);
                                if (res.imageUrl !== null) {
                                    $("#productImage").attr("src", res.imageUrl);
                                }

                            }
                        },
                    });
                });
                form.on('select(materialId)', function(data){
                    if (data.value == ''){
                        $(data.othis).parents("tr").find("input[name='materialName[]']").val('');
                        $(data.othis).parents("tr").find("input[name='materialNo[]']").val('');
                        $(data.othis).parents("tr").find("input[name='materialSize[]']").val('');
                        return;
                    }
                    $.ajax({
                        type:'post',
                        url:'material/selectById',
                        data:{materialId:data.value},
                        success:function(res){

                            if (res) {
                                $(data.othis).parents("tr").find("input[name='materialName[]']").val(res.materialName);
                                $(data.othis).parents("tr").find("input[name='materialNo[]']").val(res.materialNo);
                                $(data.othis).parents("tr").find("input[name='materialSize[]']").val(res.materialSize);
                            }
                        },
                    });
                });

                //监听提交
                form.on('submit(add)', function(data){
                    console.log(data)
                    $.ajax({
                        data: 'bomform',
                        url: 'bom/add',
                        type: 'post',
                        success: function (res) {
                            if (res.result) {
                                layer.alert("增加成功", {
                                    icon: 6
                                }, function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            } else {
                                layer.alert("添加失败", {
                                    icon: 5
                                },function () {
                                    //关闭当前frame
                                    xadmin.close();

                                })
                            }
                        }
                    })

                    return false;
                });


            });

        </script>
