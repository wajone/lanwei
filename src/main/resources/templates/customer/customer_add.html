<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>添加客户</title>
        <base th:href="${#request.getContextPath()}+'/'">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/xadmin.css">
        <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="addform" enctype="multipart/form-data">
                    <div class="layui-form-item">
                        <label for="customerName" class="layui-form-label">
                            <span class="x-red">*</span>客户姓名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="customerName" name="customerName" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>请输入客户姓名
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="personName" class="layui-form-label">
                          <span class="x-red">*</span>联系人姓名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="personName" name="personName" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请输入联系人姓名
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label for="personTel" class="layui-form-label">
                            <span class="x-red">*</span>联系号码
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="personTel" name="personTel" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>请输联系号码
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="area" class="layui-form-label">
                          <span class="x-red">*</span>国家地区
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="area" name="area" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>请输国家地区
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label for="email" class="layui-form-label">
                            <span class="x-red">*</span>邮箱地址
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="email" name="email" required="" lay-verify="email|required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>请输邮箱地址
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="zipCode" class="layui-form-label">
                            <span class="x-red">*</span>邮编
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="zipCode" name="zipCode" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>请输邮编
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="customerDesc" class="layui-form-label">
                            描述信息
                        </label>
                        <div class="layui-input-block" style="width: 400px">
                            <textarea id="customerDesc" name="customerDesc" placeholder="描述信息" class="layui-textarea"></textarea>
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layedit', 'laydate', 'jquery'], function(){
                var form = layui.form
                    ,layer = layui.layer
                    ,$ = layui.jquery
                    ,laydate = layui.laydate;

                //日期
                laydate.render({
                    elem: '#date'
                });
                laydate.render({
                    elem: '#date1'
                });


                //自定义验证规则
                form.verify({
                    title: function(value){
                        if(value.length < 5){
                            return '标题至少得5个字符啊';
                        }
                    }
                    ,pass: [
                        /^[\S]{6,12}$/
                        ,'密码必须6到12位，且不能出现空格'
                    ]
                    ,content: function(value){
                        layedit.sync(editIndex);
                    }
                });

                //监听提交
                form.on('submit(add)', function(data){

                    $.ajax({
                        data: $("#addform").serialize(),
                        url: "customer/add",
                        type: 'POST',
                        success: function (res) {
                            if (res.result) {
                                layer.alert("增加成功", {
                                    icon: 6
                                }, function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            } else {
                                layer.alert("添加失败", {
                                    icon: 5
                                },function () {
                                    //关闭当前frame
                                    xadmin.close();
                                })
                            }
                        }
                    })
                    return false;
                });

            });

        </script>

                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
