<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base th:href="${#request.getContextPath()}+'/'">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">分类管理</a>
            <a><cite>工序分类</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll(this)"><i class="layui-icon"></i>批量删除</button>
                    <button class="layui-btn" onclick="xadmin.open('添加分类','proceCate/toAdd',650,450)"><i class="layui-icon"></i>添加分类</button>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="checkall" onchange="allcheck(this)" lay-skin="primary">
                            </th>
                            <th>工序分类名称</th>
                            <th>工序描述</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                        <tr th:each="proceCate : ${pageInfo.list}">
                            <td>
                                <input type="checkbox" onchange="changebox(this)" class="delbox" th:value="${sysDept.deptId}" lay-skin="primary">
                            </td>
                            <td th:text="${proceCate.proceCateName}"></td>
                            <td th:text="${proceCate.proceCateDesc}"></td>
                            <td th:text="${#dates.format(proceCate.createTime,'yyyy-MM-dd HH:mm')}">createTime</td>
                            <td th:text="${#dates.format(proceCate.updateTime,'yyyy-MM-dd HH:mm')}">updateTime</td>
                            <td>
                                <a title="编辑"  th:onclick="xadmin.open('编辑','sysDept/toUpdate?deptId=[[${sysDept.deptId}]]')" href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>
                                </a>
                                <a title="删除" th:onclick="member_del(this,'[[${sysDept.deptId}]]')" href="javascript:;">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body">
                    <div id="pager" style="text-align: center">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    layui.use(['laydate','form', 'table'], function(){
        var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*多选和不选*/
    function allcheck(obj) {
        if(obj.checked){
            $('.delbox').prop('checked',true);
        }else{
            $('.delbox').prop('checked',false);
        }
    }

    function changebox(obj) {
        if (obj.checked) {
            if ($(".delbox:checked").length == $(".delbox").length) {
                $('#checkall').prop('checked',true);
            }
        } else {
            $('#checkall').prop('checked',false);
        }
    }


    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $.ajax({
                url: 'sysDept/delById',
                data: "deptId="+id,
                success: function (res) {
                    if (res.result) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                        xadmin.father_reload();
                    } else {
                        layer.msg('当前部门下有子部门，无法删除!',{icon:2,time:1000});
                    }
                }

            })

        });
    }


    function delAll (obj) {

        var checks = $(".delbox:checked");

        if (checks.length === 0) {
            return;
        }
        alert(checks.length)
        layer.confirm('确认要删除吗？',function(index){
            //捉到所有被选中的，发异步进行删除
            var ids = [];
            for (var i=0; i<checks.length; i++) {
                ids.push(checks[i].value);
            }
            $.ajax({
                url: 'sysDept/batchDel',
                data: "ids="+ids,
                success: function (data) {
                    if (data.result) {
                        $(".delbox:checked").parents("tr").remove();
                        layer.msg('删除成功', {icon: 1});
                        xadmin.father_reload();
                    } else {
                        layer.msg('删除失败，部门下面有子部门', {icon: 2});
                    }
                }
            })


        });
    }
</script>

<script>
    layui.use('laypage', function(){
        var laypage = layui.laypage;

        //执行一个laypage实例
        laypage.render({
            elem: 'pager',
            count: [[${pageInfo.total}]],
            limit: [[${pageInfo.pageSize}]],
            limits: [5,10,15,20,25],
            curr: [[${pageInfo.pageNum}]],
            layout: ['count','prev', 'page', 'next', 'limit', 'refresh'],
            jump: function(obj, first){
                //obj包含了当前分页的所有参数，比如：
                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                console.log(obj.limit); //得到每页显示的条数
                console.log(obj.count); //得到每页显示的条数

                //首次不执行
                if(!first){
                    location.href = "sysDept/page?currentPage="+obj.curr+"&pageSize="+obj.limit;
                }
            }
        });
    });
</script>
</html>
