        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/xadmin.css">
        <link rel="stylesheet" href="css/my.css">
        <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>

    <body style="background: #fff;">
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="production_form">
                  <h2 style="text-align: center; margin-bottom: 20px; font-weight: bold">生产计划表</h2>
                  <div class="layui-form-item">
                        <label for="orderTime" class="layui-form-label">
                            <span class="x-red">*</span>下单时间
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="orderTime" name="orderTime" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                      <label for="contactNo" class="layui-form-label">
                          <span class="x-red">*</span>合同编号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="contactNo" name="contactNo" required="" lay-verify="required"
                                 autocomplete="off" class="layui-input">
                      </div>

                      <label for="level" class="layui-form-label">
                          <span class="x-red">*</span>紧急程度
                      </label>
                      <div class="layui-input-inline">
                          <div id="levelStar" style="margin-top: -5px;"></div>
                          <input type="hidden" id="level" name="level" autocomplete="off" class="layui-input" value="1">
                      </div>

                    </div>
                  <div class="layui-form-item">
                      <label for="advanceTime" class="layui-form-label">
                          <span class="x-red">*</span>预交时间
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="advanceTime" name="advanceTime" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <label for="exportNo" class="layui-form-label">
                          <span class="x-red">*</span>外销编号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="exportNo" name="exportNo" required="" lay-verify="required"
                                 autocomplete="off" class="layui-input">
                      </div>

                  </div>
                  <div class="layui-form-item">
                      <label for="realTime" class="layui-form-label">
                          <span class="x-red">*</span>实际交期
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="realTime" name="realTime" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>

                      <label for="productionNo" class="layui-form-label">
                          <span class="x-red">*</span>生产单号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="productionNo" name="productionNo" required="" lay-verify="required"
                                 autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>客户名称
                        </label>
                        <div class="layui-input-inline">
                            <select name="customerId" lay-verify="required" lay-search="">

                                <option th:each="customer : ${customers.list}" th:value="${customer.customerId}" th:text="${customer.customerName}">客户名称</option>
                            </select>
                        </div>
                      <label for="comment" class="layui-form-label">
                          备注
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="comment" name="comment" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  <div style="padding-left: 30px; padding-right: 30px;">
                      <div style="overflow-x: scroll;border-radius: 5px;border: 1px solid #009688;">
                          <div class="layui-form-item">
                              <table class="layui-table production_table" lay-skin="line" style="text-align: center;">
                                  <thead class="top-head">
                                  <tr>
                                      <th>序号</th>
                                      <th>产品编码</th>
                                      <th>生产序号</th>
                                      <th>图片</th>
                                      <th>尺寸</th>
                                      <th>颜色</th>
                                      <th>数量</th>
                                      <th>单位</th>
                                      <th>产品工艺描述</th>
                                      <th>操作</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                  <tr class="producttr" >
                                      <td><span class="numberClass"></span></td>
                                      <td>
                                          <div class="layui-input-inline">
                                              <select class="productId" name="productId[]" lay-filter="productId" lay-verify="required" lay-search="">

                                                  <option th:each="product : ${products.list}" th:value="${product.productId}" th:text="${product.productNo}">直接选择或搜索选择</option>
                                              </select>
                                          </div>
                                      </td>
                                      <td>
                                          <div class="layui-input-inline" style="width: 80px;">
                                              <input type="text" name="productSerial[]" placeholder="" autocomplete="off" class="layui-input">
                                          </div>
                                      </td>
                                      <td>
                                          <img id="imageUrl" style="width: 85px;height: 85px;" src="images/lanwei.jpg" alt="">
                                      </td>
                                      <td>
                                          <div class="layui-input-inline" style="width: 80px;">
                                              <input type="text" name="productSize[]" placeholder="" autocomplete="off" disabled class="layui-input">
                                          </div>
                                      </td>
                                      <td>
                                          <div class="layui-input-inline" style="width: 80px;">
                                              <input type="text" name="productColor[]" placeholder="" autocomplete="off" class="layui-input">
                                          </div>
                                      </td>
                                      <td>
                                          <div class="layui-input-inline" style="width: 80px;">
                                              <input type="text" name="productNum[]" placeholder="" autocomplete="off" class="layui-input">
                                          </div>
                                      </td>
                                      <td>
                                          <div class="layui-input-inline" style="width: 80px;">
                                              <select name="unitId[]" id="">
                                                  <option th:each="unit : ${units.list}" th:value="${unit.unitId}" th:text="${unit.unitName}">单位</option>
                                              </select>
                                          </div>
                                      </td>
                                      <td>
                                          <div class="layui-input-inline">
                                              <input type="text" name="productionDesc[]" placeholder="" autocomplete="off" class="layui-input">
                                          </div>
                                      </td>
                                      <td><a title="删除" disabled onclick="member_del(this,'要删除的id')" href="javascript:;">
                                          <i class="layui-icon">&#xe640;</i>删除
                                      </a></td>
                                  </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                      <div class="layui-form-item">
                          <a id="addProduct" class="layui-btn layui-btn-primary" onclick="addTr()" href="javascript:;">增加一行</a>

                      </div>
                      <div class="layui-form-item">
                          <div class="layui-row" style="color: #666;">
                              <div class="layui-col-xs6">
                                  <div class="grid-demo grid-demo-bg1">
                                      <h3>制单人</h3>
                                      <p>干伟江</p>
                                      <input type="hidden" name="maker" value="干伟江">
                                  </div>
                              </div>
                              <div class="layui-col-xs6">
                                  <div class="grid-demo">
                                      <h3>创建时间</h3>
                                      <p id="createDate">2021-03-18</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="layui-form-item">
                          <div class="layui-form-item" style="margin-top: 50px; float: right">
                              <button  class="layui-btn" lay-filter="add" lay-submit="">
                                  提交
                              </button>
                          </div>
                      </div>
                  </div>

                </form>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script>
            function member_del(obj,id){
                if ($(".producttr").length <= 1) {
                    return;
                }
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    number();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            //增加一行按钮点击功能
            function addTr() {
                var tr = $(".producttr:last");
                var newtr = tr.clone();
                newtr.find(":input").each(function(i) {
                    $(this).val("");
                });
                newtr.find('img').attr('src','images/lanwei.jpg');
                tr.after(newtr);
                layui.form.render("select");
                number();
                return false;
            }

            function number() {
                for(var i=0;i< $(".numberClass").length;i++){
                    $(".numberClass").get(i).innerHTML = i+1;
                }
            }

            function getFormatDate(){
                var nowDate = new Date();
                var year = nowDate.getFullYear();
                var month = nowDate.getMonth() + 1 < 10 ? "0" + (nowDate.getMonth() + 1) : nowDate.getMonth() + 1;
                var date = nowDate.getDate() < 10 ? "0" + nowDate.getDate() : nowDate.getDate();
                var hour = nowDate.getHours()< 10 ? "0" + nowDate.getHours() : nowDate.getHours();
                var minute = nowDate.getMinutes()< 10 ? "0" + nowDate.getMinutes() : nowDate.getMinutes();
                var second = nowDate.getSeconds()< 10 ? "0" + nowDate.getSeconds() : nowDate.getSeconds();
                return year + "-" + month + "-" + date+" "+hour+":"+minute+":"+second;
            }

            $(document).ready(function (){
                number();

                $("#createDate").text(getFormatDate())
            })
        </script>

        <script>
            layui.use(['form', 'layedit', 'laydate', 'jquery', 'rate'], function(){
                var form = layui.form
                    ,layer = layui.layer
                    ,$ = layui.jquery
                    ,rate = layui.rate
                    ,laydate = layui.laydate;

                rate.render({
                    elem: '#levelStar'
                    ,value: 1 //初始值
                    ,length: 3
                    ,text: true //开启文本
                    ,choose: function(value){
                        $("#level").val(value);
                    }
                });

                //日期
                laydate.render({
                    elem: '#date'
                });
                laydate.render({
                    elem: '#date1'
                });
                laydate.render({
                    elem: '#orderTime'
                });
                laydate.render({
                    elem: '#advanceTime'
                });
                laydate.render({
                    elem: '#realTime'
                });

                //自定义验证规则
                form.verify({
                    title: function(value){
                        if(value.length < 5){
                            return '标题至少得5个字符啊';
                        }
                    }
                    ,pass: [
                        /^[\S]{6,12}$/
                        ,'密码必须6到12位，且不能出现空格'
                    ]
                    ,content: function(value){
                        layedit.sync(editIndex);
                    }
                });

                //监听提交
                form.on('select(productId)', function(data){
                    if (data.value == ''){
                        $(data.othis).parents("tr").find("input[name='productName[]']").val('');
                        $(data.othis).parents("tr").find("input[name='productSize[]']").val('');
                        $(data.othis).parents("tr").find("img").attr('src','images/lanwei.jpg');
                        return;
                    }
                    $.ajax({
                        type:'post',
                        url:'product/selectById',
                        data:{productId:data.value},
                        success:function(res){
                            console.log(res)
                            if (res) {
                                $(data.othis).parents("tr").find("input[name='productName[]']").val(res.productName);
                                $(data.othis).parents("tr").find("input[name='productSize[]']").val(res.productSize);
                                $(data.othis).parents("tr").find("img").attr('src',res.imageUrl);
                            }
                        },
                    });
                });

                form.on('submit(add)', function(data){
                    var obj = JSON.parse(JSON.stringify(data.field));
                    console.log(obj)
                    var production = {};
                    var productionContents = [];
                    var json = {};
                    for (var i=0; i<$(".numberClass").length;i++){
                        var productionContent = {};
                        productionContent['productId'] = obj['productId['+i+']'];
                        productionContent['productSerial'] = obj['productSerial['+i+']'];
                        productionContent['productNum'] = obj['productNum['+i+']'];
                        productionContent['productColor'] = obj['productColor['+i+']'];
                        productionContent['productionDesc'] = obj['productionDesc['+i+']'];
                        console.log(productionContent);
                        productionContents.push(productionContent);
                    }

                    json.productionContents = productionContents;
                    production.productionNo = obj['productionNo'];
                    production.contactNo = obj['contactNo'];
                    production.exportNo = obj['exportNo'];
                    production.exportNo = obj['exportNo'];
                    production.customerId = obj['customerId'];
                    production.orderTime = obj['orderTime'];
                    production.advanceTime = obj['advanceTime'];
                    production.realTime = obj['realTime'];
                    production.maker = obj['maker'];
                    production.comment = obj['comment'];
                    production.level = obj['level'];
                    json.production = production;
                    $.ajax({
                        data: JSON.stringify(json),
                        url: 'pro/add',
                        type: 'post',
                        contentType : 'application/json;charset=utf-8',
                        dataType: 'json',
                        success: function (res) {
                            if (res.result) {
                                layer.alert("增加成功", {
                                    icon: 6
                                }, function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            } else {
                                layer.alert("添加失败", {
                                    icon: 5
                                },function () {
                                    //关闭当前frame
                                    xadmin.close();

                                })
                            }
                        }
                    })

                    return false;
                });



            });

        </script>
