<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>添加生产计划表</title>
        <base th:href="${#request.getContextPath()}+'/'">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/xadmin.css">
        <link rel="stylesheet" href="css/my.css">
        <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/xadmin.js"></script>

        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="deptform" enctype="multipart/form-data">
                    <h2 style="text-align: center; margin-bottom: 20px; font-weight: bold">生产计划表</h2>
                  <div class="layui-form-item">
                        <label for="createTime" class="layui-form-label">
                            <span class="x-red">*</span>下单时间
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="createTime" name="createTime" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                      <label for="contactNo" class="layui-form-label">
                          <span class="x-red">*</span>合同编号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="contactNo" name="contactNo" required="" lay-verify="required"
                                 autocomplete="off" class="layui-input">
                      </div>

                    </div>
                  <div class="layui-form-item">
                      <label for="advanceTime" class="layui-form-label">
                          <span class="x-red">*</span>预交时间
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="advanceTime" name="advanceTime" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <label for="goodNum" class="layui-form-label">
                          <span class="x-red">*</span>外销编号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="goodNum" name="goodNum" required="" lay-verify="required"
                                 autocomplete="off" class="layui-input">
                      </div>

                  </div>
                  <div class="layui-form-item">
                      <label for="realTime" class="layui-form-label">
                          <span class="x-red">*</span>实际交期
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="realTime" name="realTime" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>

                      <label for="goodName" class="layui-form-label">
                          <span class="x-red">*</span>生产单号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="goodName" name="goodName" required="" lay-verify="required"
                                 autocomplete="off" class="layui-input">
                      </div>
                  </div>
                    <div class="layui-form-iterm">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>客户名称
                        </label>
                        <div class="layui-input-inline">
                            <select name="customerId" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                                <option th:each="customer : ${pageInfo.list}" th:value="${customer.customerId}" th:text="${customer.customerName}">客户名称</option>
                            </select>
                        </div>
                    </div>
                  <div style="padding-left: 30px; padding-right: 30px;">
                      <div class="layui-form-item" >
                          <table class="layui-table mytable" lay-skin="line">
                              <thead>
                              <tr>
                                  <th>产品编码</th>
                                  <th>序号</th>
                                  <th>图片</th>
                                  <th>颜色</th>
                                  <th>数量</th>
                                  <th>产品工艺描述</th>
                                  <th>操作</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr class="producttr">
                                  <td>
                                    <div class="layui-input-inline">
                                      <input type="text" name="productNo[]" placeholder="" autocomplete="off" class="layui-input searchGoods">
                                    </div>
                                  </td>
                                  <td>
                                  <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="productSerial" placeholder="" autocomplete="off" class="layui-input">
                                  </div>
                                  </td>
                                  <td><img src="/upload/lwa202103170001e.jpg" alt=""></td>
                                  <td><input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input"></td>
                                  <td><input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input"></td>
                                  <td><input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input"></td>
                                  <td><a title="删除" disabled onclick="member_del(this,'要删除的id')" href="javascript:;">
                                      <i class="layui-icon">&#xe640;</i>删除
                                  </a></td>
                              </tr>
                              </tbody>
                          </table>
                      </div>
                      <div class="layui-form-item">
                          <button id="addProduct" class="layui-btn layui-btn-primary">增加一行</button>
                      <div class="layui-form-item" style="margin-top: 50px; float: right">
                          <button  class="layui-btn" lay-filter="add" lay-submit="">
                              提交
                          </button>
                      </div>
                  </div>

                  </div>
              </form>
            </div>
        </div>

        <script>
            function selectCustomer() {
                //弹窗
                layer.open({
                    title: '选择客户',
                    type: 1,
                    content: $('#customer'),
                    area: ['450px', '350px'],
                    btn: '确定'
                });
                //异步加载部门列表
                $.ajax({
                    url: 'customer/get',
                    success: function (data){
                        console.log(data);
                        layui.use('tree', function () {
                            var tree = layui.tree;
                            //渲染
                            var inst1 = tree.render({
                                elem: '#customerList'  //绑定元素
                                ,data: data.data
                                ,click: function (obj) {
                                    $("#productCateName").val(obj.data.title);
                                    console.log(obj);
                                    $("#productCateId").val(obj.data.id);
                                }
                            });
                        })
                    }
                })

            }


            function member_del(obj,id){
                if ($(".producttr").length <= 1) {
                    return;
                }
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
        </script>

        <script>
            layui.use(['form', 'layedit', 'laydate', 'jquery'], function(){
                var form = layui.form
                    ,layer = layui.layer
                    ,$ = layui.jquery
                    ,laydate = layui.laydate;

                //日期
                laydate.render({
                    elem: '#date'
                });
                laydate.render({
                    elem: '#date1'
                });
                laydate.render({
                    elem: '#createTime'
                });
                laydate.render({
                    elem: '#advanceTime'
                });
                laydate.render({
                    elem: '#realTime'
                });

                //增加一行按钮点击功能
                $("#addProduct").click(function () {
                    var tr = $(".producttr:last");
                    var newtr = tr.clone();
                    newtr.find(":input").each(function (i) {
                        //循环新克隆的newtr，在里边找到所有的input标签，
                        $(this).val("");
                    });

                    tr.after(newtr);
                    //$(newtr).find("select[name='goodNum']").val($(tr).find("select[name='goodNum']").val());
                   //FORM.render();
                    return false;
                })


                //自定义验证规则
                form.verify({
                    title: function(value){
                        if(value.length < 5){
                            return '标题至少得5个字符啊';
                        }
                    }
                    ,pass: [
                        /^[\S]{6,12}$/
                        ,'密码必须6到12位，且不能出现空格'
                    ]
                    ,content: function(value){
                        layedit.sync(editIndex);
                    }
                });

                //监听提交

                form.on('submit(add)', function(data){
                    $.ajax({
                        data: '',
                        url: 'goods/goodsAdd',
                        type: 'post',
                        processData: false,
                        contentType: false,
                        cache: false,
                        dataType: 'json',
                        success: function (res) {
                            if (res.result) {
                                layer.alert("增加成功", {
                                    icon: 6
                                }, function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            } else {
                                layer.alert("添加失败", {
                                    icon: 5
                                },function () {
                                    //关闭当前frame
                                    xadmin.close();

                                })
                            }
                        }
                    })

                    return false;
                });

                var images = $("#uploadimages");
                var imagesList = $("#imagesList");
                images.change(function () {
                    imagesList.html("");
                    readFile(this);
                })
                var readFile = function (obj) {
                    var fileList=obj.files;
                    for(var i=0; i<fileList.length; i++) {
                        var reader = new FileReader();
                        reader.readAsDataURL(fileList[i]);
                        reader.onload=function(e) {
                            imagesList.append('<img src="'+ this.result +'" alt="'+ this.result +'" class="layui-upload-img" style="width: 80px">');
                        }
                    }
                }
            });

        </script>
        <script>var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>
    <div id="customer" style="display: none; padding: 15px;">
        <div id="customerList"></div>
    </div>
</html>
